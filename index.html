<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section id="inner-content">
        <section id="left-panel">
            <div>
                <img src="media/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/pt-br">Unsplash</a></p>
        </section>
        <section id="right-panel">
            <p id="text-one">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <i>now</i> to get started.<br>
                <br>You <i>know</i> you want to.<br></p>
            <form>
                <h1>Let's do this!</h1>
                <fieldset id="line-one">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text", id="first-name", name="first-name", placeholder="Thor">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text", id="last-name", name="last-name", placeholder="Odinson">
                    </div>
                </fieldset>
                <fieldset id="line-two">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email", id="email", name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel", id="phone-number", name="phone-number" >
                    </div>
                </fieldset>
                <fieldset id="line-three">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password", id="password", name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password", id="confirm-password", name="confirm-password" required>
                    </div>
                </fieldset>
            </form>
            <div id="box-shadow"></div>
            <button type="submit" onclick="verifyKeys()">Create Account</button>
            <p id="text-three">Already have an account? <span><b>Log in</b></span> </p>
        </section>
    </section>
</body>
<script>
    function verifyKeys() {
        const pass = document.getElementById("password").value;
        const repeat = document.getElementById("confirm-password").value;

        if (pass === repeat) {
            alert("Your account has been created.");
        } else {
            alert("Password does not match.");
        }
    }
</script>
</html>
